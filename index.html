<!DOCTYPE html>
<html>
<head>
  <title>AI Chatbot</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body { font-family: Arial; margin: 40px; }
    #chat-box { width: 400px; height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; }
    #user-input { width: 80%; }
  </style>
</head>
<body>
  <h2>AI Chatbot</h2>
  <div id="chat-box"></div>
  <br>
  <input type="text" id="user-input" placeholder="Type your message..." />
  <button onclick="send()">Send</button>

  <script>
    function send() {
      const msg = $("#user-input").val();
      $("#chat-box").append("<div><b>You:</b> " + msg + "</div>");
      $.post("/get", { msg: msg }, function(data) {
        $("#chat-box").append("<div><b>Bot:</b> " + data.response + "</div>");
        $("#user-input").val("");
      });
    }
  </script>
</body>
</html>
